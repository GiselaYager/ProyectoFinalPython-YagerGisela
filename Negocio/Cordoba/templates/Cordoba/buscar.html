{% extends 'Cordoba/index.html' %}

{% block titulo %}
    <h1 class="mb-5">Buscar unidades disponibles</h1>
{% endblock titulo %}
    

{% block contenido %}
<form action="{% url 'buscarUnidad' %}" method="get">
    {% csrf_token %}

    <p>Patron a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
{% endblock contenido %}
