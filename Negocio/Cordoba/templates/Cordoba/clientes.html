{% extends 'Cordoba/index.html' %}

{% block titulo %}
<h1>Listado de Clientes</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for c in clientes  %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.apellido }}</td>
            <td>{{ c.email }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
