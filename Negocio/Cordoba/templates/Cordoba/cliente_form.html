{% extends 'Cordoba/index.html' %}

{% block titulo %}
    {% if form.instance.pk %}
        <h1 class="text-white">Editar Cliente</h1>
    {% else %}
        <h1 class="text-white">Agregar una Cliente</h1>
    {% endif %}
{% endblock titulo %}


{% block contenido %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Guardar">
</form>
{% endblock contenido %}
